name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify version consistency
        run: |
          TAG="${{ github.ref_name }}"
          TAG_VERSION="${TAG#v}"

          GRADLE_VERSION=$(grep -oP "^version = '\K[^']+" build.gradle)
          if [ "$GRADLE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::build.gradle version '$GRADLE_VERSION' does not match tag '$TAG' (expected '$TAG_VERSION')"
            exit 1
          fi

          README_COUNT=$(grep -c "$TAG" README.md || true)
          if [ "$README_COUNT" -ne 9 ]; then
            echo "::error::Expected 9 occurrences of '$TAG' in README.md, found $README_COUNT"
            grep -n "$TAG" README.md || true
            exit 1
          fi

          echo "Version check passed: build.gradle=$GRADLE_VERSION, README.md full=$README_COUNT"

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build JAR
        run: ./gradlew jar --no-daemon

      - name: Rename JAR
        run: mv build/libs/animate-*.jar build/libs/animate.jar

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} build/libs/animate.jar
